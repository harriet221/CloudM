<html layout:decorate="~{global/layout}" lang="en">

<div layout:fragment="content">
    <h2 class="flex justify-center py-5">My Monologues</h2>

    <div class="text-red-400 flex justify-center" th:if="${param.msg} != null">
        â€» warning : [[${param.msg}]]
