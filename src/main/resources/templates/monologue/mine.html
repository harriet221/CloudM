<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Monologue List</title>
</head>
<body>
<h2>My Monologues</h2>

<div style="color:mediumvioletred;" th:if="${param.msg} != null">
    메세지 : [[${param.msg}]]
</div>

<ul th:if="${myMonologues.size() > 0}">
    <li th:each="monologue : ${myMonologues}">
        <a th:href="|/monologue/${monologue.id}|" th:text="${monologue.body}"></a>
    </li>
</ul>
</body>
</html>
